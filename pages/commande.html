<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Commande - SamSport</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/commande.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="SportEmpire Logo" width="50">
            <span>SamSport</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="./produits.html"><i class="fas fa-box"></i> Produits</a></li>
                <li><a href="./connexion.html"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
                <li><a href="./contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="./apropos.html"><i class="fas fa-info-circle"></i> À-propos</a></li>
                <li>
                    <a href="./panier.html" class="panier-link">
                        <i class="fas fa-shopping-cart"></i> Panier
                        <span class="panier-compteur">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header> 

    <section class="commande">
        <h1>Votre Commande</h1>
        <div class="success-message" style="display: none;">
            <p>Paiement accepté ! Vous pouvez imprimer votre facture.</p>
            <button id="print-invoice">Imprimer la facture</button>
        </div>
        <div class="order-details"></div>
        <h2>Informations de Paiement</h2>
        <form id="payment-form">
            <label for="name">Nom :</label>
            <input type="text" id="name" name="name" required><br>

            <label for="address">Adresse :</label>
            <input type="text" id="address" name="address" required><br>

            <label for="credit-card">Numéro de carte de crédit :</label>
            <input type="text" id="credit-card" name="credit-card" required><br>

            <label for="expiry-month">Mois d'expiration :</label>
            <select id="expiry-month" name="expiry-month" required>
                <!-- Liste des mois -->
                <option value="1">Janvier</option>
                <option value="2">Février</option>
                <option value="3">Mars</option>
                <option value="4">Avril</option>
                <option value="5">Mai</option>
                <option value="6">Juin</option>
                <option value="7">Juillet</option>
                <option value="8">Août</option>
                <option value="9">Septembre</option>
                <option value="10">Octobre</option>
                <option value="11">Novembre</option>
                <option value="12">Décembre</option>
            </select><br>

            <label for="expiry-year">Année d'expiration :</label>
            <select id="expiry-year" name="expiry-year" required>
                <!-- Liste des années jusqu'à 2050 -->
                <!-- Généré dynamiquement dans le script -->
            </select><br>

            <label for="ccv">CCV :</label>
            <input type="text" id="ccv" name="ccv" required><br>

            <button type="submit">Payer</button>
        </form>

        <div class="success-message" style="display: none;">
            <p>Paiement accepté ! Vous pouvez imprimer votre facture.</p>
            <button id="print-invoice">Imprimer la facture</button>
        </div>

        <div class="error-message" style="display: none;">
            <p>Le paiement a échoué. Essayez à nouveau.</p>
        </div>
    </section>

    <script src="../script/commande.js"></script>
    <script src="../script/app.js"></script>
</body>
</html>
