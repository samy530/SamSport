<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panier - SamSport</title>
    <link rel="stylesheet" href="../styles/navbar.css">
    <link rel="stylesheet" href="../styles/panier.css">
    <link rel="icon" href="../images/logo.png" type="image/png">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo">
            <img src="../images/logo.png" alt="SportEmpire Logo" width="50">
            <span>SamSport</span>
        </div>
        <nav>
            <ul>
                <li><a href="../index.html"><i class="fas fa-home"></i> Accueil</a></li>
                <li><a href="./produits.html"><i class="fas fa-box"></i> Produits</a></li>
                <li><a href="./connexion.html"><i class="fas fa-sign-in-alt"></i> Connexion</a></li>
                <li><a href="./contact.html"><i class="fas fa-envelope"></i> Contact</a></li>
                <li><a href="./apropos.html"><i class="fas fa-info-circle"></i> À-propos</a></li>
                <li>
                    <a href="./panier.html" class="panier-link">
                        <i class="fas fa-shopping-cart"></i> Panier
                        <span class="panier-compteur">0</span>
                    </a>
                </li>
            </ul>
        </nav>
    </header>    

    <section class="panier">
        <h1>Votre Panier</h1>
        <div class="cart-items"></div>
        <div class="total">
            <h2>Total: <span class="total-price">0</span> €</h2>
            <div class="cart-buttons">
                <button class="clear-cart">Vider le panier</button>
                <button class="order-cart">Commander</button>
            </div>
        </div>
    </section>
    
    <script src="../script/panier.js"></script>
    <script src="../script/app.js"></script>
</body>
</html>
